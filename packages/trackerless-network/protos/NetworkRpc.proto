syntax = "proto3";

option optimize_for = CODE_SIZE;

import "google/protobuf/empty.proto";

service NetworkRpc {
  rpc sendData (DataMessage) returns (google.protobuf.Empty);
}

message DataMessage {
  string content = 1;
}

message Layer2Message {
  Layer2Type type = 1;
}

enum Layer2Type {
  Data = 0;
}
